<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chellange #30</title>
    
</head>
<body>
    <script type="text/JavaScript">
        function formCheck() {
            let fields = document.getElementsByClassName("inpt");
            for (let i = 0; i < fields.length; i++) {
                if (fields[i].value === "") {
                    alert("All fields are required!");
                } else {
                    return false;
                }
            }
        }
    </script>
    <div id="formContainer">
        <form>
            <input type="text" id="fName" class="inpt" placeholder="First Name"><br>
            <input type="text" id="lName" class="inpt" placeholder="Last Name"><br>
            <input type="text" id="email" class="inpt" placeholder="E-mail Address"><br>
            <input type="text" id="phone" class="inpt" placeholder="Phone Number"><br>
            <input type="submit" onclick="formCheck()"><br>

        </form>
    </div>
</body>
</html>
