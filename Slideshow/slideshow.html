<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
</head>
<body>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
    }
    
    .fadein {
        position:relative;
        height:332px;
        width:500px;
        outline: 1px solid blue;
    }

    .fadein img {
        position: absolute;
        left: 0;
        top: 0;
        transition: opacity 1s;
        opacity: 1;
    }
    
    .fadein img.is-hidden {
        opacity: 0;
    }
    </style>

    <div class="fadein">
        <img src="https://farm3.static.flickr.com/2610/4148988872_990b6da667.jpg" class="">
        <img src="https://farm3.static.flickr.com/2597/4121218611_040cd7b3f2.jpg" class="is-hidden">
        <img src="https://farm3.static.flickr.com/2531/4121218751_ac8bf49d5d.jpg" class="is-hidden">
    </div>

    <script>
        var root = document.querySelector('.fadein');
        var els = root.querySelectorAll(':not(:first-child)');
        for (i=0; i < els.length; i++) {
          els[i].classList.add('is-hidden');
        }
        root.addEventListener('transitionend', function(){
          root.insertBefore(root.querySelector(':first-child.is-hidden'), null);
        });
        setInterval(function(){
          root.querySelector(':first-child').classList.add('is-hidden');
          root.querySelector(':nth-child(2)').classList.remove('is-hidden');
        }, 3000)
      </script>
</body>
</html>
